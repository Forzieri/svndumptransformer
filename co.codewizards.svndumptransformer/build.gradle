apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

jar {
	manifest {
		attributes 'Implementation-Title': 'co.codewizards.svndumptransformer',
				'Implementation-Version': version,
				'Main-Class' : 'co.codewizards.svndumptransformer.SvnDumpTransformer'
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
	systemProperties 'property': 'value'
}

uploadArchives {
	repositories {
		flatDir {
			dirs 'repos'
		}
	}
}
